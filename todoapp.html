<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>To do app</title>
    <link rel="stylesheet"  href="todoapp.css"></link>
</head>
<body>
    <div class="form">
        <form class="todo" id="addform">
          <h1>to do app!</h1>  
          <h3>add new to-do</h3>
          <input type="text">
          <button type="submit" class="addtodo" id="button">add</button>
        </form>
        <p class="para">Let's get some work done! </p>
    </div>
    <div class="item">
        <ul class="todolist" id="addlist"></ul>
    </div>
</body>
<script type="text/javascript" src="todoapp.js"></script>
</html>
